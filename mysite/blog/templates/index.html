    <!-- Basic Page Needs

	<!-- Custom Fonts -->

	<link rel="stylesheet" href="/statics/css/menu.css" >
	<script src="/statics/js/jquery1111.min.js" type="text/javascript"></script>
	<script src="/statics/js/script.js"></script>
	
	<!-- Owl Carousel Assets -->
    <link href="/statics/owl-carousel/owl.carousel.css" rel="stylesheet">
	
	<!--[if lt IE 8]>
       <div style=' clear: both; text-align:center; position: relative;'>

<body>
	<div class="wrap-body">
                {% include 'top.html' %}
                		<header class="">
			<div class="logo">
				<hr class="line-1">
				<a href="#">Ewigkeit-Go</a>
				<span>Silent Love and Calm Joy</span>
				<hr class="line-1">
			</div>
			<div id="owl-slide" class="owl-carousel">
				<div class="item">
					<img src="/statics/images/slider1.jpg" />
				</div>
				<div class="item">
					<img src="/statics/images/slider2.jpg" />
				</div>
				<div class="item">
					<img src="/statics/images/slider3.jpg" />
					
				</div>
			</div>
		</header>
         <section id="container">
			<div class="wrap-container">
				<div id="main-content">
					<div class="wrap-content">
						<div class="zerogrid">
							<div class="row">
                                                           {% if not artlist %}
                                                                  <header class="">
			<div class="logo">
				<hr class="line-1">
				<span>没有文章！</span>
			</div>
		        </header>
                                                          {% else %}
                                                          {% for article in artlist %}
                                                                   <div class="col-1-2">
									<article>
										<div class="post-thumbnail-wrap">
											<a href='/id{{article.artid}}' class="portfolio-box">
												<img src=/{{article.jpg}} alt={{article.jianjie}}>
												<div class="portfolio-box-caption">
													<div class="portfolio-box-caption-content">
														<div class="project-text">
															{{article.jianjie}}
														</div>
													</div>
												</div>
											</a>
										</div>
									</article>
								</div>
                                                           {% endfor %}
                                                           
                                                           {% endif %}
                                                       </div>
                                               </div>
                                        </div>
                                </div>
                         </div>
         </section>
         {%include 'footer.html' %}
         <script src="/statics/owl-carousel/owl.carousel.js"></script>
		<script>
		$(document).ready(function() {
		  $("#owl-slide").owlCarousel({
			autoPlay: 3000,
			items : 1,
			itemsDesktop : [1199,1],
			itemsDesktopSmall : [979,1],
			itemsTablet : [768, 1],
			itemsMobile : [479, 1],
			navigation: true,
			navigationText: ['<i class="fa fa-chevron-left fa-5x"></i>', '<i class="fa fa-chevron-right fa-5x"></i>'],
			pagination: false
		  });
		});
		</script>
         </div>
</body>
